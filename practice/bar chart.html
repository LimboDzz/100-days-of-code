<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
        <style>
            .bar:hover {
                fill: #fcc;
            }
        </style>
        <script src="https://d3js.org/d3.v7.min.js"></script>

    <body>
        <script>
            const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
            const w = 500;
            const h = 100;

            let svg = d3.select("body").append("svg").attr("width", w).attr("height", h)
            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("width", 25)
                .attr("height", d => 3 * d)
                .attr("x", (d, i) => i * 30)
                .attr("y", d => h - 3 * d)
                .attr("class", "bar inin")
                .append("title").text(d=>d)
            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .attr("x", (d, i) => i * 30 + 2)
                .attr("y", d => h - d * 3 - 10)
                .text(d => d)
        </script>
    </body>

</html>
